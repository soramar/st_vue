<html>
    <head>
    	<meta charset="UTF-8"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="md-3">
    	        <h1>{{ appName }}</h1>
                <div class="md-3">
                    <p>{{ message }}</p>
                </div>
                <div class="md-3"></div>
                    <p>計算式: {{ kg }} / ({{ cm }} * 0.01)^2</p>
                    <p>BMI値: {{ bmi }}</p>
                </div>
                <hr/>
                <div class="md-3">
                    <p><input v-model="cm">cm</p>
                    <p><input v-model="kg">kg</p>
                </div>
                <div class="md-3">
                    <button class="btn btn-primary" v-on:click="calc">計算</button>
                </div>
                <hr/>
                <div v-if="bmi <= 0" class="p-3 mb-2 bg-light text-dark">生きてる？</div>
                <div v-else-if="bmi < 18.5" class="p-3 mb-2 bg-success text-white">痩せ</div>
                <div v-else-if="bmi < 25" class="p-3 mb-2 bg-primary text-white">標準</div>
                <div v-else-if="bmi < 30.0" class="p-3 mb-2 bg-warning text-dark">軽度肥満</div>
                <div v-else class="p-3 mb-2 bg-danger text-white">重度肥満</div>
            </div>
        </div>

    	<script src="https://unpkg.com/vue@next" defer></script>
    	<script src="./main.js" defer></script>
        <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
